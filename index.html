<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    #selectScreen {
      margin-top: 50px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      display: none;
    }
  </style>
</head>

<body>

<!-- 選択画面 -->
<div id="selectScreen">
  <h2>モデルを選択</h2>
  <button onclick="loadModel('A')">A</button>
  <button onclick="loadModel('B')">B</button>
  <button onclick="loadModel('C')">C</button>
</div>

<!-- 3D表示 -->
<model-viewer
  id="viewer"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
></model-viewer>

<script>
  const selectScreen = document.getElementById("selectScreen");
  const viewer = document.getElementById("viewer");

  function checkURL() {
    const params = new URLSearchParams(window.location.search);
    const model = params.get("model");

    if (model) {
      showModel(model);
    } else {
      showSelect();
    }
  }

  function loadModel(name) {
    history.pushState({}, "", "?model=" + name);
    showModel(name);
  }

  function showModel(name) {
    selectScreen.style.display = "none";
    viewer.style.display = "block";

    viewer.src = name + ".glb"; // ← ここを自分のファイル名に合わせる
  }

  function showSelect() {
    viewer.style.display = "none";
    selectScreen.style.display = "block";
  }

  // 戻るボタン対応
  window.addEventListener("popstate", function () {
    checkURL();
  });

  // 初回読み込み
  checkURL();
</script>

</body>
</html>
